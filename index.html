<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>demo</title>
<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link rel="stylesheet" href="css/bootstrap-table.css">
<link href="css/bootstrap-table-fixed-columns.css" rel="stylesheet">
<!--引入jquery -->
<script src="js/jquery-1.11.3.min.js?v=2.1.4"></script>
<!--引入bootstrap -->
<script src="js/bootstrap.js?v=3.3.6"></script>
<!--引入表格可拖动列插件 -->
<script src="js/colResizable-1.6.js"></script>
<!--引入bootstrap-table表格插件 该文件已被本人修改，如要用设置列宽和拖动功能必须引入这个文件 -->
<script src="js/bootstrap-table.js"></script>
<script src="js/bootstrap-table-zh-CN.js"></script>
<script src="js/bootstrap-table-fixed-columns.js"></script>
<script type="text/javascript">
 $(function (){
	
$('#tableuserInfoQuery').bootstrapTable({  
		method: 'post',  
		url: 'js/data.json',  
		dataType: "json",  
		striped: true,     //使表格带有条纹  
		pagination: true, //在表格底部显示分页工具栏  
		pageSize: 20,
		checkboxHeader:true,
		height:500,
		pageNumber: 1,  
		pageList: [10, 20, 50, 100, 200, 500],  
		idField: "userid",  //标识哪个字段为id主键  
		contentType: "application/x-www-form-urlencoded",
		showColumns: false, //显示隐藏列    
		showRefresh: false,  //显示刷新按钮  
		singleSelect: false,//复选框只能选择一条记录  
		search: false,//是否显示右上角的搜索框  
		clickToSelect: true,//点击行即可选中单选/复选框  
		sidePagination: "server",//表格分页的位置  
		queryParams: queryParams, //参数  
		queryParamsType: "limit", //参数格式,发送标准的RESTFul类型的参数请求  
		toolbar:"#toolbar",
		checkboxHeader:true,
		silent: true,  //刷新事件必须设置  
		columns:[{

			align: 'center',
			checkbox:true,
			width:'45',
			valign: 'middle'
		},{
			field: 'loginname',
			title: '用户名',
			align: 'center',
			width:'100',
			valign: 'middle'
		},{
			field: 'createdt',
			title: '创建时间',
			width:'300',
			align: 'center',
			valign: 'middle'
		},{
			field: 'roleNames',
			title: '所属 角色',
			width:500,
			align: 'center',
			valign: 'middle'
		},{
			field: 'status',
			title: '状态',
			align: 'center',
			valign: 'middle',
			formatter:function(value,rowData,rowIndex){
				if(value==1||value=='1'){
					return '有效';
				}else{
					return '无效';
				}
			}
		}],
		formatLoadingMessage: function () {  
			return "请稍等，正在加载中...";  
		},  
		formatNoMatches: function () {  //没有匹配的结果  
			return '无符合条件的记录';  
		},  
		onLoadError: function (data) {  
			$('#tableuserInfoQuery').bootstrapTable('removeAll');  
		},  
		onDblClickRow: function (row) {  
			
		}
	});


}) 
//查询方法 加查询条件
function queryParams(params){
	return {
		limit:params.limit,
		start:params.start
	};
}
</script>
</head>
<body style="padding: 30px;">
	<table id="tableuserInfoQuery"></table>
</body>
</html>
